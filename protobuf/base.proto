syntax = "proto3";

package gopub.protobuf;

option go_package = "github.com/gopub/gox/protobuf/base";

message VoidValue {

}

message BoolValue {
    bool value = 1;
}

message Int64Value {
    int64 value = 1;
}

message Float64Value {
    int64 value = 1;
}

message Int64List {
    repeated int64 value = 1;
}

message Float64List {
    repeated int64 value = 1;
}

message StringValue {
    string value = 1;
}

message StringList {
    repeated string value = 1;
}

message Area {
    double min_lat = 1;
    double max_lat = 2;
    double min_lng = 3;
    double max_lng = 4;
}

message Coordinate {
    double longitude = 1;
    double latitude = 2;
}

message PhoneNumber {
    int32 country_code = 1;
    int64 national_number = 2;
    string extension = 3;
}

message FullName {
    string first_name = 1;
    string middle_name = 2;
    string last_name = 3;
}

message ListQuery {
    int64 user_id = 1;
    int64 since = 2;
    int32 count = 3;
}

message PageQuery {
    int64 user_id = 1;
    int32 page = 2;
    int32 size = 3;
}

message SubListQuery {
    int64 item_id = 1;
    int64 since = 2;
    int32 count = 3;
}

message SubPageQuery {
    int64 item_id = 1;
    int32 page = 2;
    int32 size = 3;
}